draw_bold_text_with_bright_colors: true

# The definition of color schemes.
schemes:
  gruvbox_material_hard_dark: &gruvbox_material_hard_dark
    primary:
      background: '0x000000'
      foreground: '0xd4be98'
    normal:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'

# Apply the color scheme.
colors: *gruvbox_material_hard_dark

# font configuration
font:
  normal:
    family: "blex mono nerd font"
    style: regular
  bold:
    family: "blex mono nerd font"
    style: regular
    style: bold
  italic:
    family: "blex mono nerd font"
    style: regular
    style: italic
  bold_italic:
    family: "blex mono nerd font"
    style: regular
    style: bold italic
  size: 14.0

window:
  opacity: 1.0
  padding:
    x: 2
    y: 2
